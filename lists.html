<!DOCTYPE html>
<html lang="eu-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>

    <h1 style="text-align: center;">Lists</h1>
    <hr>
    <h3>This is unordered list</h3>
    <ul style="list-style-type: square;">
        <li>Milk</li>
        <li>Beans</li>
        <li>Potatoes</li>
    </ul>
    <hr>

    <h3>This is ordered list</h3>
    <ol type="I" start="20">
        <li>Eat the dinner</li>
        <li>Wash the dishes</li>
        <li>Take a rest</li>
    </ol>
    <hr>

    <h3>This is description list</h3>
    <dl>
        <dt>Coffee</dt>
            <dd>Black hot drink</dd>
        <dt>Milk</dt>
            <dd>White cold drink</dd>
        <dt>Pork</dt>
            <dd>A meat from pig</dd>
    </dl>
</body>

</html>
