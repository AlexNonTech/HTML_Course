        </ul>

    <br>

    <div id="form1">
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" required minlength="4" maxlength="16" autocomplete="username" autofocus placeholder="username"><br>
            <label for="passwd">Password:</label>
            <input type="password" name="password" id="passwd" required minlength="4" maxlength="16"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="example@gmail.com"><br>
            <label for="gender">Choose your gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <label for="phone">Phone number:</label>
            <input type="tel" name="phone_number" id="phone" pattern="+[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="+00-000-000-0000"><br>
            <input type="submit" id="submit ">
        </form>
    </div>
