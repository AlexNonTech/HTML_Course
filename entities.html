<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <h1>HTML Entities</h1>
    <hr>
    <p>60 is greater than 40, so we can say that 60 &gt; 40</p>
    <p>25 is less than 30, so we can say that 25 &lt; 30</p>
    <p>Now is 10&nbsp;PM</p>
    <p>This book costs 10 &euro;</p>
    <p>&reg; is international trademark symbol &#128511;</p>

</body>
