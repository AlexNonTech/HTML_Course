<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1 style="text-align: center;">Media in HTML</h1>
    <hr>
    <video src="video.mp4" controls width="400" height="259=0" type="video/mp4"></video>
    <span style="font-size: 1.3em; color: coral; font-family: 'Courier New', Courier, monospace; font-weight: bold;">The HTML video element is used to show a video on a web page.</span>
    <h3>Some music?</h3>
    <audio src="music.mp3" controls autoplay type="audio/mp3"></audio>
    <h3>Wanna see a video?</h3>
    <iframe width="420" height="315"
    src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>
</body>
</html>
