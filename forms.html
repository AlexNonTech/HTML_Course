<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1 style="text-align: center;">Html Form</h1>
    <hr>
    <form action="#" method="post">
        <fieldset>
            <legend>Login Form:</legend>
            <label for="username">Username:</label><br>
            <input type="text" id="username" required minlength="4" maxlength="16"><br>
            <label for="passwd">Password:</label><br>
            <input type="password"  id="passwd" required minlength="4" maxlength="16"><br>
            <label for="phone">Phone number:</label><br>
            <input type="tel" id="phone" required><br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>
            <label for="fav_language">Choose your favorite:</label><br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            <label for="browsers">Choose your browser:</label>
            <input list="browsers">
            <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist><br>
            <input type="submit" value="submit">
        </fieldset>
        </form>
</body>
</html>
