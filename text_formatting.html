<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text formatting</title>
    </head>

    <body>
        <b>This is bold text</b><br>
        <strong>This is important text</strong><br>
        <i>This is italic text</i><br>
        <em>This is emphasized text</em><br>
        <mark>This is marked text</mark><br>
        <small>This is small text</small><br>
        <del>This is deleted text</del><br>
        <ins>This is inserted text</ins><br>
        <p>Now<sub>This is subscript text</sub>,See</p><
        <p>Now<sup>This is superscript text</sup>,See</p><br>
    </body>
    
</html>
